<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AI-Powered Text Generation</title>
    <style>
        /* General styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 700px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            color: #333;
        }

        h2 {
            font-size: 1.2rem;
            font-weight: normal;
            color: #555;
            margin-bottom: 30px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
            text-align: left;
            color: #333;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
            resize: none;
        }

        button {
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Placeholder for generated content */
        .output {
            margin-top: 30px;
            padding: 20px;
            border: 2px dashed #ccc;
            color: #666;
            border-radius: 8px;
        }

        .output p {
            margin: 0;
            color: #777;
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- Header -->
        <h1>AI-Powered Text Generation</h1>
        <h2>Generate high-quality text based on your input.</h2>

        <!-- Input Form -->
        <form action="#">
            <label for="text-input">Enter your prompt:</label>
            <textarea id="text-input" placeholder="Describe the text you want to generate..."></textarea>

            <button type="submit">Generate Text</button>
        </form>

        <!-- Output Section -->
        <div class="output">
            <p>Your generated text will appear here.</p>
        </div>
    </div>

</body>
</html>
